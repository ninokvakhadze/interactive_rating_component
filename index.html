<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <title>interactive-rating-component</title>
  </head>
  <body>
    <div class="main-card">
      <div class="card-header">
        <img src="./images/icon-star.svg" class="star-icon" />
      </div>
      <h1>How did we do?</h1>
      <p class="text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="choices">
        <div class="choice">1</div>
        <div class="choice">2</div>
        <div class="choice">3</div>
        <div class="choice">4</div>
        <div class="choice">5</div>
      </div>
      <button id="button">SUBMIT</button>
    </div>
    <div class="main-card2">
      <img
        src="./images/illustration-thank-you.svg"
        class="illustration-thank-you"
      />
      <h4 id="h4">You selected 4 out of 5</h4>
      <h2>Thank you!</h2>
      <p class="text2">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
  </body>
</html>
